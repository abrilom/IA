on:
  workflow_dispatch:

jobs:
  ejecutar_playbook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible ansible-lint sshpass

      - name: Ejecutar Playbook Ansible
        run: |
          ansible-playbook -i "localhost,inventory" ./playbook.yml
