name: Deploy Apache on Port 8080

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible ansible-lint openssh-client
          sudo apt-get install -y sshpass

      - name: Configure SSH password
        run: |
          echo "${{ secrets.ANSIBLE_SSH_PASS }}" > ansible/ANSIBLE_SSH_PASS
          chmod 600 ansible/ANSIBLE_SSH_PASS

      - name: Syntax check playbook
        run: ansible-playbook --syntax-check ansible/playbook.yml -i ansible/inventory --ssh-extra-args='-o StrictHostKeyChecking=no'

      - name: Execute Ansible Playbook
        run: |
          ansible-playbook ansible/playbook.yml -i ansible/inventory -e "ansible_ssh_pass=${{ secrets.ANSIBLE_SSH_PASS }}" --ssh-extra-args='-o StrictHostKeyChecking=no'
