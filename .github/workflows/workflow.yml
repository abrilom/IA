name: Ansible Playbook Execution
on: workflow_dispatch

jobs:
  run-ansible-playbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible, Ansible Lint, and SSHPass
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip sshpass
          pip install ansible ansible-lint

      - name: Perform Ansible Playbook Lint Check
        run: ansible-lint ansible/playbook.yml

      - name: Execute Ansible Playbook
        run: ansible-playbook ansible/playbook.yml -i ansible/inventory -e "ansible_ssh_pass=${{ secrets.ANSIBLE_SSH_PASS }}" --ssh-extra-args='-o StrictHostKeyChecking=no'