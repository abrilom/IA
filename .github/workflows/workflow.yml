on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH password secret
        uses: peter-evans/create-or-update-secret@v3
        with:
          secret_name: ANSIBLE_SSH_PASS
          value: ${{ secrets.ANSIBLE_SSH_PASS }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible ansible-lint sshpass

      - name: Run Ansible syntax check
        run: ansible-lint ansible/playbook.yml

      - name: Execute Ansible playbook
        run: |
          ansible-playbook ansible/playbook.yml -i ansible/inventory -e "ansible_ssh_pass=${{ secrets.ANSIBLE_SSH_PASS }}" --ssh-extra-args="-o StrictHostKeyChecking=no"
