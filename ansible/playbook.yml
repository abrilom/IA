---
- hosts: all
  become: true
  tasks:
    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Configure Apache to listen on port 8080
      ansible.builtin.lineinfile:
        path: /etc/apache2/ports.conf
        regexp: '^Listen 80'
        line: Listen 8080
        state: present

    - name: Configure Apache to listen on port 8080 (VirtualHost)
      ansible.builtin.template:
        src: templates/apache2.conf.j2
        dest: /etc/apache2/sites-available/000-default.conf
        owner: root
        group: root
        mode: 0644

    - name: Enable Apache site
      ansible.builtin.a2ensite:
        name: 000-default.conf
        state: present

    - name: Restart Apache
      ansible.builtin.service:
        name: apache2
        state: restarted
